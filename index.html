<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>White Board</title>
  </head>
  <body>
    <div class="container">
      <div class="vartbar">
        <div class="space">
          <span class="pen">Pen</span>
        </div>
        <div class="color">
          <p id="s1">s1</p>
          <p id="s2">s2</p>
          <p id="s3">s3</p>
          <p id="s4">s4</p>

          <p id="c1">c1</p>
          <p id="c2">c2</p>
          <p id="c3">c3</p>
          <p id="c4">c4</p>
        </div>
        <div class="space">
          <span class="eraser">eras</span>
        </div>
        <div class="space">
          <span class="select">sel</span>
        </div>
        <div class="space">
          <span class="undo">undo</span>
        </div>
      </div>

      <canvas id="canvas"></canvas>
    </div>
    <script src="script.js"></script>
  </body>
</html>
