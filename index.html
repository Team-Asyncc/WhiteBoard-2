<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://kit-pro.fontawesome.com/releases/v5.15.3/css/pro.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="assests/icons8.png" type="image/x-icon" />

    <title>White Board</title>

    <style>
      .text {
        position: absolute;
        right: -15%;
        top: -50px;
        color: white;
        background-color: #242b2e;
        display: none;
        width: 105px;
        left: 0px;
        height: fit-content;
        border-radius: 10px;
        padding: 3px;
        font-family: "Roboto", sans-serif;
      }

      .pen:hover + .text,
      .eraser:hover + .text,
      .select:hover + .text,
      .undo:hover + .text,
      .shape:hover + .text,
      .downbtn:hover + .text {
        display: block;
        color: white;
        font-size: 22px;
        font-family: "Roboto", sans-serif;
      }
    </style>
  </head>
  <body class="light-theme">
    <header>
      <nav>
        <ul>
          <li>
            <div class="left-side">
              <img src="./assests/logo.png" height="52px" width="140px" />
            </div>
          </li>
          <button id="theme-switcher">DARK</button>
          <li>
            <a
              href="https://github.com/Team-Asyncc"
              style="font-family: 'Roboto', sans-serif"
            >
              Made by Async Team ðŸš€
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <!-- Change My Theme -->

      <!--  -->
      <div class="container">
        <div class="vartbar">
          <div class="space" id="fis">
            <span class="pen"><i class="fas fa-pen" id="pencil"></i></span>
            <div class="text">Pencil</div>
          </div>
          <div class="color">
            <p>
              <i class="far fa-circle" id="s1"></i>
            </p>
            <p>
              <i class="far fa-circle" id="s2" style="font-size: 20px"></i>
            </p>
            <p>
              <i class="far fa-circle" id="s3" style="font-size: 25px"></i>
            </p>
            <p>
              <i class="far fa-circle" id="s4" style="font-size: 30px"></i>
            </p>

            <p id="c1">
              <i class="fas fa-circle" id="yellow" style="font-size: 25px"></i>
            </p>
            <p id="c2">
              <i class="fas fa-circle" id="red" style="font-size: 25px"></i>
            </p>
            <p id="c3">
              <i class="fas fa-circle" id="blue" style="font-size: 25px"></i>
            </p>
            <p id="c4">
              <i class="fas fa-circle" id="green" style="font-size: 25px"></i>
            </p>
          </div>

          <div class="space">
            <span class="select">
              <img
                src="https://img.icons8.com/material-rounded/40/000000/delete-sign.png"
              />
            </span>
            <div class="text">Clear</div>
          </div>

          <div class="size">
            <p><i class="far fa-circle" id="s5"></i></p>
            <p>
              <i class="far fa-circle" style="font-size: 20px" id="s6"></i>
            </p>
            <p>
              <i class="far fa-circle" style="font-size: 25px" id="s7"></i>
            </p>
            <p>
              <i class="far fa-circle" style="font-size: 30px" id="s8"></i>
            </p>
          </div>

          <div class="space">
            <span class="eraser"
              ><i class="fas fa-eraser" style="font-size: 25px"></i
            ></span>
            <div class="text">Eraser</div>
          </div>

          <div class="space">
            <span class="undo">
              <img src="https://img.icons8.com/ios-glyphs/30/000000/undo.png" />
            </span>
            <div class="text">Undo</div>
          </div>

          <div class="space">
            <span class="downbtn"
              ><i class="far fa-file-download" style="font-size: 25px"></i
            ></span>
            <div class="text">Download</div>
          </div>

          <div class="space">
            <span class="shape">
              <i class="fas fa-shapes" style="font-size: 22px"></i>
            </span>
            <div class="text">Shapes</div>
          </div>
          <div class="shapes">
            <p>
              <i class="far fa-circle" id="s9" style="font-size: 25px"></i>
            </p>
            <p>
              <i
                class="fal fa-rectangle-landscape"
                id="s10"
                style="font-size: 25px"
              ></i>
            </p>
            <p>
              <i class="far fa-square" id="s11" style="font-size: 25px"></i>
            </p>
          </div>
        </div>
        <div class="canvasArea">
          <canvas id="canvas"></canvas>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
