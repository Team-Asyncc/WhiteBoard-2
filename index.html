<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>White Board</title>
  </head>   
    <body class="light-theme">
  <header>
    <nav>
      
      <ul>
        <li>
          <div class="left-side">
          <img
            src="./Copy of Untitled (1).png"
            height="52px"
            width="140px"
          />
        </div>
        </li>
        <li>
          <label class="switch"> 
            <i class="fas fa-adjust"></i>
            <div>
              <input type="checkbox" />
              <span class="slider round"></span>
            </div>
          </label>
        </li>      
        <li>About us</li>
      </ul>
    </nav>
  </header>
  <main>
    <!-- Change My Theme -->

<!--  -->
    <div class="container">
      <div class="vartbar">
        <div class="space">
          <span class="pen">Pen</span>
        </div>
        <div class="color">
          <p id="s1">s1</p>
          <p id="s2">s2</p>
          <p id="s3">s3</p>
          <p id="s4">s4</p>

          <p id="c1">c1</p>
          <p id="c2">c2</p>
          <p id="c3">c3</p>
          <p id="c4">c4</p>
        </div>
        <div class="space">
          <span class="eraser">eras</span>
        </div>
        <div class="size">
          <p id="s5">s1</p>
          <p id="s6">s2</p>
          <p id="s7">s3</p>
          <p id="s8">s4</p>
        </div>
        <div class="space">
          <span class="select">sel</span>
        </div>
        <div class="space">
          <span class="undo">undo</span>
        </div>
        <div class="space">
          <span class="shape">shap</span>
        </div>
        <div class="shapes">
          <p id="s9">cir</p>
          <p id="s10">rec</p>
          <p id="s11">sq</p>
        </div>
      </div>
      <div class="canvasArea">
        <canvas id="canvas"></canvas>
      </div>
    </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
